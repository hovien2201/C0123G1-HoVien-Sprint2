<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>Login</title>
</head>
<body>
  
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
         <div class="row border rounded-5 p-3 bg-white shadow box-area">
         <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background:  rgb(56, 182, 255);">
             <div class="featured-image mb-3">
              <img src="logo.jpg" class="img-fluid" style="width: 250px;">
             </div>
             <p class=" fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600; ">V Clothes</p>
             <small class=" text-wrap text-center text-font" style="width: 17rem;">Thời trang quyến rũ ánh mắt mọi người</small>
         </div> 
          
         <div class="col-md-6 right-box">
            <div class="row align-items-center">
                  <div class="header-text mb-4">
                       <h2>Đăng nhập hệ thống</h2>
                  </div>
                  <form>
                  <div class="input-group mb-3">
                      <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Tài khoản">
                  </div>
                  <div class="input-group mb-1">
        
                      <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Mật khẩu">
                  </div>
                  <div class="input-group mb-5 d-flex justify-content-between">
                      <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="formCheck">
                          <label for="formCheck" class="form-check-label text-secondary"><small>Nhớ mật khẩu</small></label>
                      </div>
                      <div class="forgot">
                          <small><a href="forgotPass.html">Quên mật khẩu?</a></small>
                      </div>
                  </div>
                  
                  <div class="input-group mb-3 login">   
                      <button class="btn btn-lg  w-100 fs-6" style="background: rgb(56, 182, 255);" type="submit">Đăng nhập ngay</button>
                  </div>
                  <div class="input-group mb-3">
                    <button class="btn btn-lg btn-light w-100 fs-6"><img src="google.jpg" style="width:20px" class="me-2"><small>Sign In with Google</small></button>
                </div>
                </form>
            </div>
         </div> 
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script></body>
</html>
